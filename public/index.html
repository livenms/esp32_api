<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broodinnox Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>Broodinnox Smart Brooding</h1>
      <p id="device-id">BROODIINNOX-001</p>
      <div class="status">
        <span>Connection: <strong id="conn-status">Disconnected</strong></span>
        <span>Device: <strong id="device-enabled">Unknown</strong></span>
      </div>
    </header>

    <main>
      <section class="main-info">
        <div class="card">
          <div class="label">Current Day</div>
          <div class="value" id="day">— / —</div>
        </div>
        <div class="card">
          <div class="label">Average Temp</div>
          <div class="value big" id="temp">—.— °C</div>
        </div>
        <div class="card">
          <div class="label">Heater</div>
          <div class="value big state" id="heater">OFF</div>
        </div>
      </section>

      <section class="extra-info">
        <div class="card small">
          <div class="label">Mode</div>
          <div id="mode">—</div>
        </div>
        <div class="card small">
          <div class="label">Evening Phase</div>
          <div id="evening-phase">—</div>
        </div>
      </section>

      <section class="sensors">
        <h3>Sensors</h3>
        <div class="sensor-grid">
          <div>DHT1: <span id="t1">—</span> °C</div>
          <div>DHT2: <span id="t2">—</span> °C</div>
          <div>DHT3: <span id="t3">—</span> °C</div>
          <div>DHT4: <span id="t4">—</span> °C</div>
        </div>
      </section>

      <div id="alert" class="alert hidden">
        Waiting for data from device...
      </div>
    </main>

    <footer>
      <small>Hosted on Render • Data via MQTT • Last update: <span id="last-update">never</span></small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
