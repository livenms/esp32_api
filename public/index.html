<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>DevDash</h1>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-folder"></i> Files</a></li>
                    <li><a href="#"><i class="fas fa-server"></i> Server</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                </ul>
            </nav>
            
            <div class="server-status">
                <div class="status-indicator online"></div>
                <span>Server Online</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search files, logs, settings...">
                </div>
                <div class="user-info">
                    <span>Welcome, Developer</span>
                    <div class="avatar">D</div>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <h2><i class="fas fa-tachometer-alt"></i> Dashboard Overview</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="userCount">0</h3>
                            <p>Active Users</p>
                        </div>
                        <div class="stat-trend up">
                            <i class="fas fa-arrow-up"></i> 12.5%
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon revenue">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="revenue">$0</h3>
                            <p>Revenue</p>
                        </div>
                        <div class="stat-trend up">
                            <i class="fas fa-arrow-up"></i> 8.2%
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon projects">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="projectCount">0</h3>
                            <p>Active Projects</p>
                        </div>
                        <div class="stat-trend down">
                            <i class="fas fa-arrow-down"></i> 2.1%
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon uptime">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="uptime">0%</h3>
                            <p>Server Uptime</p>
                        </div>
                        <div class="stat-trend stable">
                            <i class="fas fa-minus"></i> Stable
                        </div>
                    </div>
                </div>
            </section>

            <!-- File Explorer -->
            <section class="file-explorer">
                <div class="section-header">
                    <h2><i class="fas fa-folder-open"></i> File Explorer</h2>
                    <button class="btn" id="refreshFiles">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div class="files-grid" id="filesContainer">
                    <!-- Files will be loaded here by JavaScript -->
                </div>
            </section>

            <!-- Deployment Controls -->
            <section class="deployment">
                <h2><i class="fas fa-rocket"></i> Deployment Controls</h2>
                
                <div class="deploy-controls">
                    <button class="btn deploy-btn" id="deployBtn">
                        <i class="fas fa-cloud-upload-alt"></i> Deploy Now
                    </button>
                    <button class="btn restart-btn" id="restartBtn">
                        <i class="fas fa-redo"></i> Restart Server
                    </button>
                    <button class="btn logs-btn" id="viewLogs">
                        <i class="fas fa-scroll"></i> View Logs
                    </button>
                </div>
                
                <div class="deploy-status">
                    <p><i class="fas fa-info-circle"></i> Last deployment: <span id="lastDeploy">Never</span></p>
                    <p><i class="fas fa-check-circle"></i> Status: <span class="status-badge online">Ready</span></p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
