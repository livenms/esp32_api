<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broodinnox – Smart Brooding Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <h1>Broodinnox <small>BROODIINNOX-001</small></h1>
      <div class="status-bar">
        <span id="connection">MQTT • Live</span>
        <span id="device-state">ENABLED</span>
      </div>
    </header>

    <main>
      <!-- LCD simulation -->
      <div class="lcd" id="lcd">
        <div class="line" id="line0">DAY : 18 / 30                </div>
        <div class="line" id="line1">TIME : 14:37:22              </div>
        <div class="line warning" id="line2">TEMP : 31.4°C EVE      </div>
        <div class="line" id="line3">HEAT : AUT ON  42m     ERR   </div>
      </div>

      <!-- Quick status cards -->
      <div class="status-grid">
        <div class="card">
          <div class="label">Effective min</div>
          <div class="value" id="eff-min">32 °C</div>
        </div>
        <div class="card">
          <div class="label">Mode</div>
          <div class="value" id="mode">Evening cycle</div>
        </div>
        <div class="card">
          <div class="label">Heater</div>
          <div class="value big" id="heater-state">ON</div>
        </div>
      </div>

      <!-- Sensors -->
      <div class="sensors">
        <div class="sensor">
          <span>DHT1</span>
          <strong id="t1">32.1 °C</strong>
          <span class="status on">ON</span>
        </div>
        <div class="sensor">
          <span>DHT2</span>
          <strong id="t2">30.8 °C</strong>
          <span class="status on">ON</span>
        </div>
        <div class="sensor">
          <span>DHT3</span>
          <strong id="t3">31.9 °C</strong>
          <span class="status on">ON</span>
        </div>
        <div class="sensor error">
          <span>DHT4</span>
          <strong id="t4">ERR</strong>
          <span class="status off">OFF</span>
        </div>
      </div>
    </main>

    <footer>
      <small>Broodinnox SMS + MQTT • Evening safety override active</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
