services:
  - type: web
    name: my-web-app
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
    regions:
      - oregon
    plan: free

databases:
  - name: mywebappdb
    databaseName: mywebapp
    plan: free
