services:
  - type: web
    name: broodinnox-web
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MQTT_BROKER
        value: wss://broker.hivemq.com:8884/mqtt
    healthCheckPath: /api/status
